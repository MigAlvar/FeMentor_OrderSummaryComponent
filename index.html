<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img id="poster" src="/images/illustration-hero.svg" alt="poster"/>
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="highlight">
          <div id="icon"><img src="/images/icon-music.svg" /></div>
          <div>
            <p><strong>Annual Plan</strong> $59.99/year</p>
          </div>
          <a href="" target="_blank">Change</a>
        </div>
        <br />
        <div class="payment">
          <p>Proceed to Payment</p>
        </div>
        <div class="cancel">
          <a href="" target="_blank">Cancel Order</a>
        </div>
      </div>
  </div>
  </body>
  <br />
  <br />
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Miguel A.</a>.
    </div>
  </footer>
</html>
