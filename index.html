<body>
  <div class="container">

    <div>
      <img id="postIt" src="" alt="poster"/>
    </div>
    
    <div>
  <h2>Order Summary</h3>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>

<div class="highlight">

<p>$59.99/year</p>

</div>
<div>

  <a class="cancel" href="" target="_blank">Cancel Order</a>
</div>
</div>
